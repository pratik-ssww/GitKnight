name: Daily Game-Themed Commit

on:
  schedule:
    - cron: "0 8 * * *" # Every day at 08:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate random message
        id: commit-msg
        run: |
          messages=(
            "ðŸ‘¾ Leveling up my code skills!"
            "ðŸ§™â€â™‚ï¸ Added more magic to the repository."
            "ðŸŽ® Daily XP +1"
            "ðŸ§© Tweaked some character mechanics."
            "ðŸš€ Power-up: Pushed changes!"
            "ðŸŒŸ Looted a new idea!"
            "ðŸ‘» Bug defeated!"
            "ðŸ¹ Archer class update incoming."
          )
          echo "message=${messages[$RANDOM % ${#messages[@]}]}" >> $GITHUB_OUTPUT

      - name: Make a commit
        run: |
          date > daily.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily.txt
          git commit -m "${{ steps.commit-msg.outputs.message }}" || echo "No changes to commit"
          git push
